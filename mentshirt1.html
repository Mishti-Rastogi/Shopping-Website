<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Model 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
        }

        .product img {
            max-width: 200px;
            max-height: 300px;
            margin-right: 20px;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-info h2 {
            font-size: 24px;
        }

        .product-info p {
            font-size: 16px;
        }

        .add-to-cart {
            text-align: center;
            margin-top: 20px;
        }

        .add-to-cart button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>T-Shirt Model 1</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="tshirt1.jpg" alt="T-Shirt 1">
            <div class="product-info">
                <h2>T-Shirt Model 1</h2>
                <p>Price: $20.00</p>
                <p>Size: S, M, L, XL</p>
                <p>Color: Blue</p>
                <p>Description: This is a stylish men's T-shirt.</p>
                <p>Specifications:</p>
                <ul>
                    <li>Material: Cotton</li>
                    <li>Neckline: Crew Neck</li>
                    <li>Sleeve Style: Short Sleeve</li>
                    <li>Pattern: Solid</li>
                </ul>
            </div>
        </div>

        <div class="add-to-cart">
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
