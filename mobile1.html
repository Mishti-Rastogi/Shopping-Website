<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile 1 Product Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-image {
            text-align: center;
        }

        .product-image img {
            max-width: 100%;
        }

        .product-details {
            margin-top: 20px;
        }

        .product-price {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .product-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobile 1</h1>
    </header>
    <div class="container">
        <div class="product-image">
            <img src="mobile1.jpg" alt="Mobile 1">
        </div>
        <div class="product-details">
            <div class="product-price">
                $499.99
            </div>
            <div class="product-description">
                <h2>Product Description</h2>
                <p>
                    Mobile 1 is a feature-packed smartphone with a high-resolution display, powerful processor, and a long-lasting battery. It comes with a stunning camera and the latest mobile operating system.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
