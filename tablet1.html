<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet 1 Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .product img {
            max-width: 200px;
            margin-right: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-title {
            font-size: 24px;
            margin: 0;
        }

        .product-description {
            margin-top: 10px;
            color: #777;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Add to Cart Button Styles */
        .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tablet 1 Product Detail</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="tablet1.jpg" alt="Tablet 1">
            <div class="product-info">
                <h2 class="product-title">Tablet Model 1</h2>
                <p class="product-description">Description of Tablet Model 1 goes here.</p>
                <p class="product-price">$299.99</p>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        function addToCart() {
            // You can add JavaScript code here to handle adding the product to the cart.
            alert('Tablet Model 1 has been added to your cart.');
        }
    </script>
</body>
</html>
