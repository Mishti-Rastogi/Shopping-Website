<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker 1 Product Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-image {
            text-align: center;
        }

        .product-image img {
            max-width: 100%;
        }

        .product-details {
            margin-top: 20px;
        }

        .product-price {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .product-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Speaker 1</h1>
    </header>
    <div class="container">
        <div class="product-image">
            <img src="speaker1.jpg" alt="Speaker 1">
        </div>
        <div class="product-details">
            <div class="product-price">
                $149.99
            </div>
            <div class="product-description">
                <h2>Product Description</h2>
                <p>
                    Speaker 1 is a high-quality wireless speaker that delivers crystal-clear sound. It features Bluetooth connectivity, a long-lasting battery, and a sleek, modern design. Whether you're at home or on the go, Speaker 1 provides an exceptional audio experience.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
