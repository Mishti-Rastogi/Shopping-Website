<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .product img {
            max-width: 200px;
            margin-right: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-title {
            font-size: 20px;
            margin: 0;
        }

        .product-description {
            margin-top: 10px;
            color: #777;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Laptop Product Listing</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="laptop1.jpg" alt="Laptop 1">
            <div class="product-info">
                <h2 class="product-title">Laptop Model 1</h2>
                <p class="product-description">Description of Laptop Model 1 goes here.</p>
                <p class="product-price">$999.99</p>
            </div>
        </div>

        <div class="product">
            <img src="laptop2.jpg" alt="Laptop 2">
            <div class="product-info">
                <h2 class="product-title">Laptop Model 2</h2>
                <p class="product-description">Description of Laptop Model 2 goes here.</p>
                <p class="product-price">$799.99</p>
            </div>
        </div>

        <!-- Add 8 more product entries as needed -->
        
    </div>
</body>
</html>
